# Nginx Insecure Configuration
# No TLS, no security headers, directory listing on

user nginx;
worker_processes 1;

http {
    include /etc/nginx/mime.types;

    server {
        listen 80;
        server_name insecure.example.com;

        root /var/www/html;
        index index.html;

        autoindex on;

        location / {
            try_files $uri $uri/ =404;
        }

        location /uploads {
            alias /var/www/uploads;
            autoindex on;
        }
    }
}
